<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>

    <main>
        <img src="" alt="" class="pokemo_img">
        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span>-
            <span class="pokemon_name">charizard</span>
        </h1>
        <form class="form">
            <input 
                type="search"  
                class="input_search" 
                placeholder="Name or Number" 
                required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">
                <i class="fa-solid fa-arrow-left-long"></i>
                prev
            
            </button>
            <button class="button btn-next">
                next
                <i class="fa-solid fa-arrow-right-long"></i>    
                
            </button>

        </div>
        <img src="pokedex.png" alt="pokedex" class="pokedex">

    </main>
    <script src="script.js"></script>    
</body>
</html>
